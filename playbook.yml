- name: Pull and run image from docker hub
  hosts: all
  tasks:
    - name: Start docker service
      service:
        name: docker
        state: started

    - name: Pull docker image
      shell: docker pull shashnagaral/calculator-mini-project:latest

    - name: Run docker image
      shell: docker stop calculator && docker rm calculator && docker run -it --name calculator -d shashnagaral/calculator-mini-project:latest